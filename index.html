<!DOCTYPE html>
<html>
<head>

<style>
#txt {
    background-color:black;
    color:white;
    text-align:center;
    padding:500px;
}
</style>

<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
	var result = h + ":" + m + ":" + s;
	var time = result.fontcolor("green");
	time = time.big();
	time = time.fontsize(7);
    document.getElementById('txt').innerHTML = time;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
